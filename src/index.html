<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>environment-template</title>
    </head>

    <body class="page">
        <section class="column">
            <div class="column__header-container">
                <h2 class="column__title">TODO</h2>
                <span class="column__object"></span>
            </div>
            <ul class="column__list" data-column="1">
                <li class="column__item">
                    <div class="column__wrapper">
                        <p class="column__text">Welcome to trello</p>
                        <div class="column__item-hover"></div>
                    </div>
                </li>
                <li class="column__item">
                    <div class="column__wrapper">
                        <p class="column__text">This is card</p>
                        <div class="column__item-hover"></div>
                    </div>
                    <div class="column__likes">
                        <span class="column__likes-counter">1</span>
                    </div>
                </li>
            </ul>
            <button class="column__button" data-button="1">
                <span class="column__button-image"></span>
                    Add another card
            </button>
        </section>
        <section class="column">
            <div class="column__header-container">
                <h2 class="column__title">In progress</h2>
                <span class="column__object"></span>
            </div>
            <ul class="column__list" data-column="2">
                
            </ul>
            <button class="column__button" type="button" data-button="2">
                <span class="column__button-image"></span>
                Add another card
            </button>
        </section>
        <section class="column">
            <div class="column__header-container">
                <h2 class="column__title">Done</h2>
                <span class="column__object"></span>
            </div>
            <ul class="column__list" data-column="3">
                
            </ul>
            <button class="column__button" data-button="3">
                <span class="column__button-image"></span>
                Add another card
            </button>
        </section>
        <label for="popupCard" class="popup">
            <input name="popupCard" id="popupCard" class="popup__input" type="text" placeholder="Enter a title for this card..." value="">
        </label>
        <template class="template">
            <li class="column__item">
                <div class="column__wrapper">
                    <p class="column__text"></p>
                    <div class="column__item-hover"></div>
                </div>
            </li>
          </template>          
    </body>
</html>
